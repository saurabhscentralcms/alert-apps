name: Keep Apps Awake

on:
  schedule:
    - cron: "*/5 * * * *"   # Runs every 5 minutes (UTC)
  workflow_dispatch:        # Allows manual run

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping APIs from Secret
        run: |
          echo "Starting ping job..."

          IFS=',' read -ra URLS <<< "${{ secrets.API_URLS }}"

          for url in "${URLS[@]}"
          do
            echo "Pinging $url"

            status=$(curl -s -o /dev/null -w "%{http_code}" "$url")

            if [ "$status" -eq 200 ]; then
              echo "Success ($status)"
            else
              echo "Failed ($status)"
            fi
          done

          echo "Ping job finished."
